<form [formGroup]="formGroup" class="form">
  <mat-form-field>
    <input matInput type="email" name="email"  placeholder="E-mail" formControlName="email" autocomplete="email"/>
    <mat-error *ngIf="email.invalid">{{ email.errors | FormError }}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput [type]="isHiddenPassword ? 'password' : 'text'" name="password" placeholder="Password" formControlName="password" autocomplete="current-password"/>
    <mat-icon matSuffix (click)="togglePasswordVisibility()">{{ isHiddenPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
    <mat-error *ngIf="password.invalid">{{ password.errors | FormError }}</mat-error>
  </mat-form-field>
  <div class="submit-button">
    <button mat-raised-button color="primary" [disabled]="formGroup.invalid" (click)="onSubmit()">Login</button>
  </div>
</form>
