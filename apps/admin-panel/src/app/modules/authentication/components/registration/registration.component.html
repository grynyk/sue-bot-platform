<form [formGroup]="formGroup" class="form">
  <mat-form-field>
    <input
      type="text"
      matInput
      placeholder="Name"
      formControlName="name"
    />
    <mat-error *ngIf="name.invalid">{{ name.errors | json }}</mat-error>
    
  </mat-form-field>
  <mat-form-field>
    <input
      type="email"
      matInput
      placeholder="E-mail"
      formControlName="email"
    />
    <mat-error *ngIf="email.invalid">{{ email.errors | json }}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Password"
      formControlName="password"
    />
    <mat-error *ngIf="password.invalid">{{ password.errors | json }}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Confirm Password"
      formControlName="confirmPassword"
    />
    <mat-error *ngIf="confirmPassword.invalid">{{ confirmPassword.errors | json }}</mat-error>
  </mat-form-field>
  <div class="submit-button">
    <button mat-raised-button color="primary" [disabled]="formGroup.invalid" (click)="onSubmit()">Submit</button>
  </div>
</form>
