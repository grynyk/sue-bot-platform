<div class="dialog-container">
  <h4 mat-dialog-title>
    Change Role for {{ adminItem.name }} with email: {{ adminItem.email }}
  </h4>
  <div class="dialog-container__content" mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Choose an option</mat-label>
      <mat-select [formControl]="roleControl">
        <mat-option *ngFor="let option of roleOptions" [value]="option.value">{{
          option.label
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="dialog-container__actions" mat-dialog-actions>
    <button mat-button color="warn" (click)="onClose()" cdkFocusInitial>
      Cancel
    </button>
    <button mat-flat-button color="primary" (click)="onSubmit()">Submit</button>
  </div>
</div>
