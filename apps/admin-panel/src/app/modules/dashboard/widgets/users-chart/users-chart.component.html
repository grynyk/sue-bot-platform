@if (isLoaded) {
<div class="content">
  <ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="userRegistrationData"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="false"
  [showXAxisLabel]="false"
  [showYAxisLabel]="false"
  [timeline]="timeline"
>
</ngx-charts-line-chart>
</div>
} @else {
<sue-inline-loading-spinner></sue-inline-loading-spinner>
}
